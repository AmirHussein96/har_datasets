# Filter the static gravity component from the
# dynamic body component
body_grav:
  resamples: false

# Resample the signals to 33 Hz
resample_33:
  resamples: true

# Window the data to length of 1.28 s with increments of 1s
window_128_1:
  resamples: true

# Window the data to length of 2.56 s with increments of 1s
window_256_1:
  resamples: true
